<div  [formGroup]="form">
  <label class="text-sm text-primary-blue-500" [attr.for]="question.key">{{question.label}}</label>

  <div [ngSwitch]="question.controlType">

    <input *ngSwitchCase="'textbox'" class="flex w-full h-10 rounded-lg border border-gray-200 p-3 text-sm outline-none focus:border-gray-400" [formControlName]="question.key"
            [id]="question.key" [type]="question.type">

    <select [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key">
      <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
    </select>

  </div>

  <div class="text-sm text-red-400" *ngIf="isError">{{question.label}} обязательно</div>
</div>
