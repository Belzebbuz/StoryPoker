<div class="flex flex-row text-center gap-2">
  <div
    [ngClass]="{ 'border-gray-400': player.isCurrentPlayer }"
    class="w-11/12 flex row gap-2 items-center border border-gray-200 rounded p-2"
  ><span>{{player.name}}</span></div>
  <div class=""></div>
  <div
    [ngClass]="{'border-gray-400':player.isCurrentPlayer}"
    ngSwitch="{{ getPointsState() }}"
    class="flex items-center justify-center border border-gray-200 p-1 rounded-lg min-w-12 min-h-16"
  >
    <span *ngSwitchCase="'0'" class="text-gray-400 text-2xl">X</span>
    <span *ngSwitchCase="'1'" class="text-gray-400 text-2xl">...</span>
    <div
      *ngSwitchCase="'2'"
      class="w-full h-full bg-primary-blue-200 rounded-lg"
    ></div>
    <span *ngSwitchCase="'3'" class="font-bold text-2xl">{{
      player.votingState.value
    }}</span>
    <span *ngSwitchCase="'4'" class="text-red-300 text-2xl">X</span>
  </div>
</div>
